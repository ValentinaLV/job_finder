{% extends 'base.html' %}
{% load static %}

{% block title %}
    <title>Search Job</title>
{% endblock %}

{% block header %}
   {% include 'includes/header.html' %}
{% endblock %}

{% block content %}

    <div class="container" style="padding: 300px 0;">
        <div class="row align-items-center justify-content-center">
            <div class="col-md-12">
                <div class="mb-5 text-center">
                    <h3 class="heading mb-5 text-center" data-aos="zoom-in" style="color: #ffffff;">A Powerful Career Website Template</h3>
                    <h4 class="text-center" data-aos="zoom-in" style="color: forestgreen;">Find your dream jobs in our powerful career website
                        template.</h4>
                </div>
                <form method="post" class="search-jobs-form">
                    <div class="row mb-5">
                        <div class="col-12 col-sm-6 col-md-6 col-lg-5 mb-4 mb-lg-12">
                            <input type="text" class="form-control form-control-lg"
                                   placeholder="Job title, keywords...">
                        </div>
                        <div class="col-12 col-sm-6 col-md-6 col-lg-5 mb-4 mb-lg-12">
                            <input type="text" class="form-control form-control-lg"
                                   placeholder="City...">
                        </div>
                        <div class="col-12 col-sm-6 col-md-6 col-lg-2 mb-4 mb-lg-12">
                            <button type="submit" class="btn btn-primary btn-lg btn-block text-white btn-search">
                                <span class="icon-search icon mr-2"></span>Search
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
